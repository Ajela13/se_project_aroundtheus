<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Around the U.S logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau .jpg"
            alt="Avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="images/yosemite.jpg"
                class="card__image"
                alt="yosemite picture"
              />
              <div class="card__description">
                <p class="card__description-name">Yosemite Valley</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lake-louise.jpg"
                class="card__image"
                alt="lake-louise picture"
              />
              <div class="card__description">
                <p class="card__description-name">Lake Louise</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/bald-mountains.jpg"
                class="card__image"
                alt="bold Mountains picture"
              />
              <div class="card__description">
                <p class="card__description-name">Bald Mountains</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/latemar.jpg"
                class="card__image"
                alt="latemar picture"
              />
              <div class="card__description">
                <p class="card__description-name">Latermar</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/vanoise.jpg"
                class="card__image"
                alt="vanoise picture"
              />
              <div class="card__description">
                <p class="card__description-name">Vanoise National Park</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lago.jpg"
                class="card__image"
                alt="lago picture"
              />
              <div class="card__description">
                <p class="card__description-name">Lago di Braies</p>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
