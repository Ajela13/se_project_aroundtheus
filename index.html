<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-edit-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form form" name="modal-edit-form">
          <input
            class="form__input"
            id="profile-edit-title"
            type="text"
            name="title"
          />
          <input
            class="form__input"
            id="profile-edit-description"
            type="text"
            name="description"
          />
          <button class="form__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-add-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form form" name="modal-add-form">
          <input
            class="form__input"
            id="profile-add-title"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="form__input"
            id="profile-add-image-link"
            type="text"
            name="Image link"
            placeholder="Image link"
          />
          <button class="form__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview_image_modal">
      <div class="modal__container_preview">
        <button
          class="modal__close modal__close-preview"
          id="preview-close-button"
        ></button>
        <img class="modal__image" id="preview-image" src="" alt="Preview" />
        <h3 class="preview_modal_description"></h3>
      </div>
    </div>

    <template class="card-template" id="card-template">
      <li class="card">
        <button class="card__trash" id="card-trash" type="button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__description-name"></h2>
          <button
            class="card__like-button"
            id="card-like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
